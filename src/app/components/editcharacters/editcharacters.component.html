  <div class="flex mt-8" >
    <form class="w-full max-w-md bg-gray-900 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 text-white ml-4">
        <div class="mb-8">
          <label class="block text-gray-500 font-bold mb-2" for="inline-full-name">Name</label>
          <input class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500" id="inline-full-name" type="text" placeholder="Jane Doe" name="name" [(ngModel)]="selectedCharacter.name">
        </div>
        <div class="mb-6">
          <label class="block text-gray-500 font-bold mb-2" for="inline-full-status">Status</label>
          <input class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500" id="inline-full-status" type="text" placeholder="Status" name="status" [(ngModel)]="selectedCharacter.status">
        </div>
        <div class="mb-6">
          <label class="block text-gray-500 font-bold mb-2" for="inline-full-species">Species</label>
          <input class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500" id="inline-full-species" type="text" placeholder="Species" name="species" [(ngModel)]="selectedCharacter.species">
        </div>
        <div class="mb-6">
          <label class="block text-gray-500 font-bold mb-2" for="inline-full-gender">Gender</label>
          <input class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500" id="inline-full-gender" type="text" placeholder="Gender" name="gender" [(ngModel)]="selectedCharacter.gender">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-[#16D0C2] hover:bg-purple-400 focus:outline-none focus:shadow-outline text-white font-bold py-2 px-4 rounded" type="button">Corregir Datos</button>
  
        </div>
      </form>
  </div>
