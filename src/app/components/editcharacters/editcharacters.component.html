<div *ngIf="eventclicktoast" id="toast-success" class="fixed top-4 right-4 w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow">
  <div class="flex items-center">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
    </div>
    <div class="ms-3 text-sm font-normal">¡Datos corregidos con éxito!</div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" (click)="hideToast()">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>

  <div class="flex mt-7" >
    <form class="w-full max-w-md bg-gray-900 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 text-white ml-4 max-h-[600px]">
        <div class="mb-8">
          <label class="block text-gray-500 font-bold mb-2" for="inline-full-name">Name</label>
          <input class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500" id="inline-full-name" type="text" placeholder="Jane Doe" name="name" [(ngModel)]="selectedCharacter.name">
        </div>
        <div class="mb-6">
          <label class="block text-gray-500 font-bold mb-2" for="inline-full-status">Status</label>
          <input class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500" id="inline-full-status" type="text" placeholder="Status" name="status" [(ngModel)]="selectedCharacter.status ">
        </div>
        <div class="mb-6">
          <label class="block text-gray-500 font-bold mb-2" for="inline-full-species">Species</label>
          <input class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500" id="inline-full-species" type="text" placeholder="Species" name="species" [(ngModel)]="selectedCharacter.species">
        </div>
        <div class="mb-6">
          <label class="block text-gray-500 font-bold mb-2" for="inline-full-gender">Gender</label>
          <input class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-2 px-4 text-white leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500" id="inline-full-gender" type="text" placeholder="Gender" name="gender" [(ngModel)]="selectedCharacter.gender ">
        </div>
        <div class="flex items-center justify-between">
          <button [disabled]="isDataInvalid()" class="bg-[#16D0C2] hover:bg-purple-400 focus:outline-none focus:shadow-outline text-white font-bold py-2 px-4 rounded disabled:bg-gray-400 disabled:cursor-not-allowed" type="button" (click)="onCorrectData()" >Corregir Datos</button>
        </div>
        <div  class="mt-4" *ngIf="isDataInvalid()">
          <span class="text-red-500">Todos los campos son obligatorios</span>
        </div>
      </form>
      <div *ngIf="eventclick" class="ml-4  w-3/5 h-full" >
        <section class="text-gray-600 body-font">
          <div class="container mx-auto flex flex-col px-5  justify-center items-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Resumen de Datos Corregidos</h1>
            <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="Character Image" [src]="editedCharacter.image">
            <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
              <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ editedCharacter.name }}</h1>
              <p class="mb-8 leading-relaxed">Estado: {{ editedCharacter.status }}</p>
              <p class="mb-8 leading-relaxed">Especie: {{ editedCharacter.species }}</p>
              <p class="mb-8 leading-relaxed">Género: {{ editedCharacter.gender }}</p>
              <div class="flex w-full justify-center items-end">
                <button class="inline-flex text-white bg-[#16D0C2] hover:bg-purple-400 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Guardar en BD</button>
              </div>
              <!-- Otros elementos de la interfaz que desees agregar -->
            </div>
          </div>
        </section>
      </div>
  </div>
